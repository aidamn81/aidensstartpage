<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gothic Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --obsidian: #050505; --crimson: #7a0000; --gold: #8c7340; --text: #a19a89; }
        
        body {
            background-color: var(--obsidian);
            background-image: linear-gradient(rgba(0,0,0,0.97), rgba(0,0,0,0.97)), 
                              url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
            color: var(--text); font-family: 'Playfair Display', serif;
            margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }

        #top-controls { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1a; background: #000; box-sizing: border-box; }
        
        #admin-desk { 
            display: none; padding: 15px; gap: 8px; flex-direction: column; 
            align-items: center; border: 1px solid var(--crimson); 
            width: 300px; margin: 20px auto; background: #080808; border-radius: 4px;
        }

        #archive-grid { display: grid; padding: 40px; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 30px; width: 95%; }

        .relic-wrapper { display: flex; flex-direction: column; align-items: center; position: relative; cursor: pointer; -webkit-touch-callout: none; user-select: none; }
        
        /* THE ORNATE FRAME SYSTEM */
        .relic-frame { 
            width: 90px; height: 120px; 
            position: relative;
            background: var(--crimson);
            /* This creates the ornate oval shape */
            clip-path: ellipse(45% 48% at 50% 50%);
            border: 2px solid var(--crimson);
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }

        /* Decorative "Carved" Border Effect */
        .relic-frame::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 4px double var(--gold);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }

        .relic-frame img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: sepia(0.3) contrast(1.1);
        }

        /* FOLDER VARIATION: Double Crimson Glow to distinguish */
        .relic-frame.folder-icon { 
            background: #111;
            box-shadow: inset 0 0 15px var(--crimson), 0 0 10px var(--crimson);
            border: 2px double var(--gold);
        }

        .relic-name { margin-top: 10px; font-family: 'Cinzel'; font-size: 0.65rem; text-align: center; color: var(--gold); letter-spacing: 1px; }

        #context-menu { display: none; position: fixed; z-index: 2000; background: #0a0a0a; border: 1px solid var(--gold); padding: 5px; box-shadow: 0 0 30px #000; }
        .menu-item { padding: 12px 25px; font-family: 'Cinzel'; font-size: 0.7rem; color: var(--gold); cursor: pointer; border-bottom: 1px solid #1a1a1a; }
        .menu-item:hover { background: var(--crimson); color: white; }

        button { background: var(--crimson); color: white; border: none; padding: 8px 15px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; width: 100%; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 8px; font-family: inherit; width: 100%; box-sizing: border-box; }
        .toggle-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); width: auto; }
        #back-btn { display: none; margin-right: 15px; }
    </style>
</head>
<body>

    <div id="top-controls">
        <div style="display:flex; align-items:center;">
            <button id="back-btn" class="toggle-btn" onclick="goBack()">‚Üê Back</button>
            <span id="status-text" style="font-family:'Cinzel'; font-size:0.7rem; color:var(--gold);">Archive</span>
        </div>
        <button id="edit-toggle" class="toggle-btn">Edit Mode</button>
    </div>

    <section id="admin-desk">
        <input type="text" id="r-name" placeholder="Relic/Folder Name">
        <input type="text" id="r-url" placeholder="URL (Skip for Folder)">
        <select id="r-type"><option value="link">Link</option><option value="folder">Folder</option></select>
        <input type="file" id="r-file" accept="image/*">
        <button id="r-save">Commemorate</button>
    </section>

    <main id="archive-grid"></main>

    <div id="context-menu">
        <div class="menu-item" onclick="menuAction('edit')">Rename / Edit URL</div>
        <div class="menu-item" onclick="document.getElementById('hidden-file-input').click()">Update Portrait</div>
        <div class="menu-item" onclick="menuAction('move')">Move to Folder</div>
        <div class="menu-item" onclick="menuAction('delete')" style="color:var(--crimson);">Purge Item</div>
    </div>
    <input type="file" id="hidden-file-input" style="display:none" accept="image/*">

    <script>
        // --- PRESERVED FIREBASE LOGIC ---
        const firebaseConfig = {
            apiKey: "AIzaSyAuNbY1Xv_ZF3kJah20qqPBz-IiiMAR9gE",
            authDomain: "aidenstartpage.firebaseapp.com",
            databaseURL: "https://aidenstartpage-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "aidenstartpage",
            storageBucket: "aidenstartpage.firebasestorage.app",
            messagingSenderId: "984377659362",
            appId: "1:984377659362:web:8cfe5e14e129fcae3273bb"
        };

        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();
        const auth = firebase.auth();
        const MY_UID = "zrRGmp8WHDhK1h9T486PTqegdt12";
        
        let isEditMode = false;
        let selectedRelicId = null;
        let currentFolder = 'root';

        auth.onAuthStateChanged(user => {
            if (user && user.uid === MY_UID) { loadRelics(); } 
            else { 
                const email = prompt("Custodian Email:");
                const pass = prompt("Key:");
                auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
            }
        });

        document.getElementById('edit-toggle').onclick = (e) => {
            isEditMode = !isEditMode;
            e.target.innerText = isEditMode ? "Lock Archive" : "Edit Mode";
            document.getElementById('admin-desk').style.display = isEditMode ? 'flex' : 'none';
        };

        document.getElementById('r-save').onclick = async () => {
            const name = document.getElementById('r-name').value;
            const url = document.getElementById('r-url').value;
            const type = document.getElementById('r-type').value;
            const file = document.getElementById('r-file').files[0];
            if(!name) return;
            
            const pushData = (img) => {
                rtdb.ref('relics').push({
                    name, url: type === 'folder' ? '' : url, type,
                    imgUrl: img, parent: currentFolder, timestamp: Date.now()
                });
                document.getElementById('r-name').value = '';
                document.getElementById('r-url').value = '';
            };

            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => pushData(e.target.result);
                reader.readAsDataURL(file);
            } else { pushData(""); }
        };

        function loadRelics() {
            rtdb.ref('relics').on('value', snap => {
                const grid = document.getElementById('archive-grid');
                grid.innerHTML = '';
                const data = snap.val() || {};
                
                Object.keys(data).forEach(id => {
                    const d = data[id];
                    if (d.parent !== currentFolder) return;

                    const wrap = document.createElement('div');
                    wrap.className = 'relic-wrapper';
                    const isFolder = d.type === 'folder';
                    
                    wrap.innerHTML = `
                        <div class="relic-frame ${isFolder ? 'folder-icon' : ''}">
                            ${d.imgUrl ? `<img src="${d.imgUrl}">` : ''}
                        </div>
                        <span class="relic-name">${d.name}</span>
                    `;
                    
                    wrap.onmousedown = (e) => startPress(e, id);
                    wrap.ontouchstart = (e) => startPress(e, id);
                    wrap.onmouseup = () => { 
                        if(!window.longPressed) {
                            if(isFolder) { enterFolder(id, d.name); }
                            else if(d.url) { window.open(d.url, '_blank'); }
                        }
                        clearTimeout(window.pTimer); 
                    };
                    grid.appendChild(wrap);
                });
            });
        }

        function enterFolder(id, name) {
            currentFolder = id;
            document.getElementById('status-text').innerText = name;
            document.getElementById('back-btn').style.display = 'block';
            loadRelics();
        }

        function goBack() {
            currentFolder = 'root';
            document.getElementById('status-text').innerText = "Archive";
            document.getElementById('back-btn').style.display = 'none';
            loadRelics();
        }

        function startPress(e, id) {
            if(!isEditMode) return;
            window.longPressed = false;
            selectedRelicId = id;
            window.pTimer = setTimeout(() => { 
                window.longPressed = true; 
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block';
                menu.style.left = (e.pageX || e.touches?.[0]?.pageX) + 'px';
                menu.style.top = (e.pageY || e.touches?.[0]?.pageY) + 'px';
            }, 700);
        }

        window.onclick = () => document.getElementById('context-menu').style.display = 'none';

        window.menuAction = (type) => {
            if (type === 'delete' && confirm("Purge this item?")) rtdb.ref('relics/' + selectedRelicId).remove();
            if (type === 'edit') {
                const n = prompt("New Name:"), u = prompt("New URL:");
                if(n) rtdb.ref('relics/' + selectedRelicId).update({ name: n, url: u });
            }
            if (type === 'move') {
                const targetName = prompt("Target Folder Name:");
                rtdb.ref('relics').once('value', snap => {
                    const items = snap.val();
                    const folderId = Object.keys(items).find(key => items[key].name === targetName && items[key].type === 'folder');
                    if(folderId) rtdb.ref('relics/' + selectedRelicId).update({ parent: folderId });
                    else if(targetName.toLowerCase() === 'root') rtdb.ref('relics/' + selectedRelicId).update({ parent: 'root' });
                });
            }
        };

        document.getElementById('hidden-file-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => rtdb.ref('relics/' + selectedRelicId).update({ imgUrl: ev.target.result });
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
</html>
