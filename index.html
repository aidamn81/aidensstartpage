<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gothic Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --obsidian: #050505;
            --crimson: #7a0000;
            --gold: #8c7340;
            --text: #a19a89;
        }

        body {
            background-color: var(--obsidian);
            background-image: linear-gradient(rgba(0,0,0,0.95), rgba(0,0,0,0.95)), 
                              url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
            color: var(--text);
            font-family: 'Playfair Display', serif;
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Admin Desk */
        #admin-desk {
            display: none; width: 100%; padding: 15px;
            background: rgba(0,0,0,0.98); border-bottom: 1px solid var(--crimson);
            box-sizing: border-box; justify-content: center; gap: 15px; flex-wrap: wrap;
        }

        /* The Relic Grid */
        #archive-grid {
            display: grid; padding: 40px;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 40px; width: 90%; max-width: 1200px;
        }

        .relic-wrapper { 
            position: relative; display: flex; flex-direction: column; align-items: center;
            cursor: pointer; -webkit-touch-callout: none; user-select: none;
        }

        /* Gothic Thin Frame */
        .relic-frame {
            width: 110px; height: 145px;
            border: 1px solid var(--crimson);
            background: #000; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s;
        }

        .relic-frame img { width: 100%; height: 100%; object-fit: cover; }
        .relic-name { margin-top: 10px; font-family: 'Cinzel'; font-size: 0.75rem; text-align: center; }

        /* Long Press Menu */
        #context-menu {
            display: none; position: fixed; z-index: 2000;
            background: #0a0a0a; border: 1px solid var(--gold);
            padding: 10px; box-shadow: 0 0 20px #000;
        }

        .menu-item {
            padding: 8px 15px; font-family: 'Cinzel'; font-size: 0.7rem;
            color: var(--gold); cursor: pointer; border-bottom: 1px solid #1a1a1a;
        }

        .menu-item:hover { background: var(--crimson); color: white; }

        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 5px; }
        button { background: var(--crimson); color: white; border: none; padding: 8px 12px; cursor: pointer; font-family: 'Cinzel'; }
    </style>
</head>
<body>

    <div id="login-overlay" style="display:flex; position:fixed; inset:0; background:var(--obsidian); z-index:3000; flex-direction:column; justify-content:center; align-items:center;">
        <h2 style="font-family:'Cinzel'; color:var(--gold);">The Archive</h2>
        <input type="email" id="l-email" placeholder="Email" style="margin:5px;">
        <input type="password" id="l-pass" placeholder="Password" style="margin:5px;">
        <button id="l-btn">Unlock</button>
    </div>

    <section id="admin-desk">
        <input type="text" id="r-name" placeholder="Name">
        <input type="text" id="r-url" placeholder="URL">
        <input type="file" id="r-file" accept="image/*">
        <button id="r-save">Commemorate</button>
    </section>

    <main id="archive-grid"></main>

    <div id="context-menu">
        <div class="menu-item" onclick="menuAction('edit')">Edit Name/URL</div>
        <div class="menu-item" onclick="menuAction('thumb')">Change Thumbnail</div>
        <div class="menu-item" onclick="menuAction('move')">Move Position</div>
        <div class="menu-item" onclick="menuAction('delete')" style="color:var(--crimson);">Purge Relic</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuNbY1Xv_ZF3kJah20qqPBz-IiiMAR9gE",
            authDomain: "aidenstartpage.firebaseapp.com",
            projectId: "aidenstartpage",
            storageBucket: "aidenstartpage.firebasestorage.app",
            messagingSenderId: "984377659362",
            appId: "1:984377659362:web:8cfe5e14e129fcae3273bb"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const MY_UID = "zrRGmp8WHDhK1h9T486PTqegdt12";
        let selectedRelicId = null;
        let pressTimer;

        // Auth
        document.getElementById('l-btn').onclick = () => {
            auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value)
                .catch(err => alert(err.message));
        };

        auth.onAuthStateChanged(user => {
            if (user && user.uid === MY_UID) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-desk').style.display = 'flex';
                loadRelics();
            }
        });

        // Save
        document.getElementById('r-save').onclick = async () => {
            const name = document.getElementById('r-name').value;
            const url = document.getElementById('r-url').value;
            const file = document.getElementById('r-file').files[0];
            if(!name || !url) return;

            let imgData = "";
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    imgData = reader.result;
                    await db.collection("relics").add({ name, url, imgUrl: imgData, timestamp: Date.now() });
                    location.reload();
                };
            } else {
                await db.collection("relics").add({ name, url, imgUrl: "", timestamp: Date.now() });
                location.reload();
            }
        };

        // Persistent Load
        function loadRelics() {
            db.collection("relics").orderBy("timestamp", "asc").onSnapshot(snap => {
                const grid = document.getElementById('archive-grid');
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    const id = doc.id;
                    const wrap = document.createElement('div');
                    wrap.className = 'relic-wrapper';
                    wrap.innerHTML = `
                        <div class="relic-frame" onclick="if(!window.longPressed) window.open('${d.url}', '_blank')">
                            ${d.imgUrl ? `<img src="${d.imgUrl}">` : ''}
                        </div>
                        <span class="relic-name">${d.name}</span>
                    `;
                    
                    // Long Press Logic
                    wrap.onmousedown = (e) => startPress(e, id);
                    wrap.ontouchstart = (e) => startPress(e, id);
                    wrap.onmouseup = clearPress;
                    wrap.ontouchend = clearPress;

                    grid.appendChild(wrap);
                });
            });
        }

        function startPress(e, id) {
            window.longPressed = false;
            selectedRelicId = id;
            pressTimer = window.setTimeout(() => {
                window.longPressed = true;
                showMenu(e);
            }, 700);
        }

        function clearPress() { clearTimeout(pressTimer); }

        function showMenu(e) {
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block';
            menu.style.left = (e.pageX || e.touches[0].pageX) + 'px';
            menu.style.top = (e.pageY || e.touches[0].pageY) + 'px';
        }

        window.onclick = () => document.getElementById('context-menu').style.display = 'none';

        // Menu Actions
        window.menuAction = async (type) => {
            if (type === 'delete') {
                if (confirm("Purge this relic forever?")) {
                    await db.collection("relics").doc(selectedRelicId).delete();
                }
            } else if (type === 'edit') {
                const newName = prompt("New Name:");
                const newUrl = prompt("New URL:");
                if(newName && newUrl) {
                    await db.collection("relics").doc(selectedRelicId).update({ name: newName, url: newUrl });
                }
            }
            // Move and change thumb logic would follow similar update patterns
        };
    </script>
</body>
</html>
