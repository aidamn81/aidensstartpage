<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gothic Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --crimson: #8b0000;
            --gold-leaf: #af935a;
            --text-off: #d1ccbc;
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
            color: var(--text-off);
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Admin Section */
        #admin-desk {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--gold-leaf);
            padding: 20px;
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: var(--gold-leaf);
            text-transform: uppercase;
        }

        input, select {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 8px;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: var(--crimson);
            outline: none;
        }

        #save-relic {
            background: var(--crimson);
            color: white;
            border: none;
            font-family: 'Cinzel', serif;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #save-relic:hover {
            background: #600000;
            box-shadow: 0 0 10px var(--crimson);
        }

        /* Relic Grid */
        #archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        .relic {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .relic:hover {
            transform: scale(1.05);
        }

        /* The Frame */
        .frame {
            width: 110px;
            height: 140px;
            border: 2px solid var(--crimson); /* Thin crimson frame */
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .relic-name {
            margin-top: 12px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Folder Specific Styling */
        .folder-relic .frame {
            border-style: double;
            border-width: 4px;
            border-color: var(--gold-leaf);
        }

    </style>
</head>
<body>

    <section id="admin-desk">
        <div class="input-group">
            <label>Display Name</label>
            <input type="text" id="name" placeholder="E.g. The Library">
        </div>
        <div class="input-group">
            <label>URL</label>
            <input type="text" id="url" placeholder="https://...">
        </div>
        <div class="input-group">
            <label>Thumbnail</label>
            <input type="file" id="thumb" accept="image/*">
        </div>
        <div class="input-group">
            <label>Destination</label>
            <select id="destination">
                <option value="page">Main Page</option>
                <option value="folder">New Folder</option>
            </select>
        </div>
        <button id="save-relic">Commemorate</button>
    </section>

    <main id="archive-grid">
        <a href="#" class="relic">
            <div class="frame">
                <img src="" alt="" style="display:none;">
            </div>
            <span class="relic-name">Sample Relic</span>
        </a>
    </main>

    <script>
        // JS logic for Firebase uploads and folder creation will go here.
        // I will keep your requested "Delete with confirmation" option
        // preserved for when we hook up the database.
    </script>
</body>
</html>
